name: pipeline production | Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4
  
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
    
      - name: Run Tests
        run: dotnet test --configuration Release
  
  generate-version:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: write # to be able to publish a GitHub release

    steps:
      - uses: actions/checkout@v4

      - name: Github Tag Bump
        id: tab_bump
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.0.0
          DEFAULT_BUMP: patch
    
    outputs:
      new_version: ${{ steps.tab_bump.outputs.new_tag }}
  
  package-and-publish-lib:
    runs-on: ubuntu-latest
    needs: generate-version
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Generate NuGet Package
        run: |
          dotnet restore src/E7.Result/
          dotnet pack src/E7.Result/ \
          --configuration Release \
          -p:PackageVersion=${{ needs.generate-version.outputs.new_version }} \
          -p:RepositoryUrl=https://github.com/silviobassi/E7.Result \
          -o packages

      - name: Publish NuGet Package
        run: dotnet nuget push packages/*.nupkg --api-key ${{ secrets.PUSH_NUGET }} --source https://api.nuget.org/v3/index.json